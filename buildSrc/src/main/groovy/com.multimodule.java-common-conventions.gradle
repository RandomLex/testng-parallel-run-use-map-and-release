 * This file was generated by the Gradle 'init' task.
 */

plugins {
    // Apply the java Plugin to add support for Java.
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    constraints {
        // Define dependency versions as constraints
        implementation 'org.apache.commons:commons-text:1.9'
    }

    testImplementation 'org.testng:testng:7.4.0'
}

tasks.named('test') {
    useTestNG()
    systemProperty 'org.uncommons.reportng.escape-output', 'false' // disable HTML escaping for ReportNG
    systemProperty 'testng.threadpoolSize', '2' // set the number of threads to use for parallel execution

    // configure TestNG to run tests in parallel
    testLogging {
        events 'started', 'passed', 'skipped', 'failed'
        showStandardStreams = true
    }
    options {
        listeners << 'org.uncommons.reportng.HTMLReporter'
        listeners << 'org.uncommons.reportng.JUnitXMLReporter'
        parallel 'tests'
        threadCount 2
    }
}
